<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">String</label>
    <input type="text" name="abc" id="input"><br>
    <button type="submit" id="hihi">Add</button>
    <h1 id="h"></h1>
    <script>
        var submit = document.querySelector("#hihi");
        submit.addEventListener('click' , function(){
           var inputs = document.querySelector("#input");
           var hp = document.querySelector("#h");
            var haha = inputs.value;
            hp.innerHTML = haha.length;
             
        });
    </script>
</body>
</html>
