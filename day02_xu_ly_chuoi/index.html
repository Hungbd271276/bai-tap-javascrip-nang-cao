        var input = document.querySelector("#input")

         btncheck.addEventListener('click' , function(){
             var InputValue = input.value;
             if(InputValue !== ""){
              // chuyển giá trị input về mảng
              var str2 = InputValue.split("");
              // dảo ngược mảng
